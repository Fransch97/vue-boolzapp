<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- FONTAWESOME  -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css' integrity='sha512-1hsteeq9xTM5CX6NsXiJu3Y/g+tj+IIwtZMtTisemEv3hx+S9ngaW4nryrNcPM4xGzINcKbwUJtojslX2KG+DQ==' crossorigin='anonymous'/>
    <!--END FONTAWESOME  -->
    <!-- CSS  -->
    <link rel="stylesheet" href="style.css">
    <!--END CSS  -->
</head>
<body>
    <!-- HEADER  -->
    <header></header>
    <!--END HEADER  -->

    <!-- MAIN  -->
    <main>
        <!-- APP  -->
        <div id="app">
            <!-- CHATS  -->
            <div class="app-chats">

                <!-- profile and options  -->
                <div class="profile-options">

                    <!-- profile  -->
                    <div class="my-profile">
                        <img src="" alt="">
                        <div class="user">
                            <span class="nome">Name</span>
                            <!-- <br>
                            <span class="date">Ultimo accesso oggi alle </span> -->
                        </div>
                    </div>
                    <!--end profile  -->

                    <!-- options -->
                    <div class="options my-profile">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    <!--end options -->
                </div>
                <!--end profile and options  -->

                <!-- notification -->
                <div class="notification">
                    <div class="bell">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="notification-text">
                        <p>Ricevi notifiche di nuovi messagi</p>
                        <a href="">Attiva notifiche desktop</a>
                    </div>
                    
                </div>
                <!--end notification -->

                <!-- search tools -->
                <div class="search-tools clearfix">
                    <button class="float-left">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <input class="float-left" type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
                <!-- end search tools -->



            </div>
            <!--END CHATS  -->
        </div>
        <!-- END APP  -->
    </main>
    <!-- END MAIN  -->
</body>
</html>
